<ion-view class="account-profile-view account-sub-view" cache-view="false">  
  <ion-content>
    <div class="row user-info-row">
      <div class="col col-25">
        <!--pre-img ratio="_1_1"-->
          <img class="profile-image" src="{{user.picture}}" />
        <!--/pre-img-->
      </div>
      <div class="col col-75 col-center user-info-col">
        <h3 class="user-welcome">Hello {{user.name}}!</h3>
        <p class="user-email">{{user.email}}</p>
      </div>
    </div>
    <div class="user-data-row">
      <div class="row">
        <label class="col item item-input item-stacked-label">
          <span class="input-label">Name</span>
          <input type="text" placeholder="Your name" ng-model="user.name" ng-disabled="true">
        </label>
      </div>
      <div class="row">
        <label class="col item item-input item-stacked-label">
          <span class="input-label">Email</span>
          <input type="email" placeholder="Your email" ng-model="user.email" ng-disabled="true">
        </label>
      </div>
      <div class="row">
        <label class="col item item-input item-stacked-label">
          <span class="input-label">Password</span>
          <input type="password" placeholder="Your password" ng-model="user.password" ng-disabled="true">
        </label>
      </div>
    </div>


    <div ng-show="isBarOwner()"> 
    <h3 class="account-sub-title">Business Address</h3>
     <button class="button button-block edit-button">{{data.selected_address}}</button>


    <div ng-show="isBarOwner()">    
    <h3 class="account-sub-title">Credit Card</h3>
    <button class="button button-block edit-button">{{data.selected_card}}</button>
    
	</div>
	

    </div>

     <button class="button button-block edit-button" ui-sref='main.app.account.profile.edit'>Edit Profile</button>
    



    <div ng-show="isBarOwner()">
        <button class="button button-block post-button" ng-click="newPost()">
          Write a Post
        </button>
      </div>


          <div ng-show="isBarOwner()">
          <button class= "button button-block test-button" ng-click="showConfirm()">Make Payment</button>
          </div>


        
      </div>
    </div>

    <div class="row logout-terms-row">
      <div class="col">
        <div class="row terms-row">
          <div class="col col-35">
            <a class="button button-clear button-small legal-stuff-button">Privacy Policy</a>
          </div>
          <div class="col col-40">
            <a class="button button-clear button-small legal-stuff-button">Terms</a>
          </div>
          <div class="col col-25">
            <a class="button button-clear button-small legal-stuff-button">FAQs</a>
          </div>
        </div>
        <a class="button button-clear logout-button" ng-click="logout()">Logout</a>
      </div>
    </div>
  </ion-content>
</ion-view>
