<ion-view class="liked-view" cache-view="false">
  <ion-header-bar align-title="left" class="bar-positive">
    <div class="logo-container">
      <img class="logo-image" ng-src="./img/sample-images/fashion/BeerRoute_WL1.png"/>
   </div>
  </ion-header-bar>
  <ion-content class="padding">
    <div class="card" ng-repeat="list in lists">    
      <img src="{{list.path}}" alt="beer-logo" style="width:30vh">
      <div class="item item-text-wrap">
        <p><b>Name</b>: {{list.beername}}</p>
        <p><b>Category</b>: {{list.description}}</p>

        <button class= "button button-block goto-beer-button" ui-sref="main.app.searchBeer.contentB({productId: list.beerid})"> Go to Beer</button>
        
      </div>
    </div>
  </ion-content>
</ion-view>
