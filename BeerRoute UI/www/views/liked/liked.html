<ion-view class="liked-view" cache-view="false">
  <ion-header-bar align-title="left" class="bar-positive">
    <h1 class="title">Wish List</h1>
  </ion-header-bar>
  <ion-content class="padding">
    <div class="card" ng-repeat="list in lists">
      <img src="{{list.picture}}" alt="beer-logo" style="width:30vh" align="middle">
      <div class="item item-text-wrap">
        <p><b>Name</b>: {{list.name}}</p>
        <p><b>Category</b>: {{list.category}}</p>
        <p><b>Tags</b>: {{list.tags}}</p>
        <p><b>Creation Date</b>: {{list.creation_date}}</p>
        <!--b>Products</b-->
        <span ng-repeat="product in list.products">
          {{product.id}}
        </span>
        <button class= "button button-block goto-beer-button" ui-sref="main.app.liked.list-details({listId: list.id})"> Go to Beer</button>
        <!--div><a ui-sref="main.app.liked.list-details({listId: list.id})">Go to list details page</a></div-->
      </div>
    </div>
  </ion-content>
</ion-view>
